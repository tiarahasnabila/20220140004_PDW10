<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>praktikumpdw</title>
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form onsubmit="return kirimData();">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required>
            </div>
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim" required>
            </div>
            <div class="form-group">
                <label for="peminatan">Peminatan</label>
                <select id="peminatan" name="peminatan" aria-label="Pilih peminatan" required>
                    <option value="programming">Programming</option>
                    <option value="desain">Desain</option>
                    <option value="jaringan">Jaringan</option>
                    <option value="data">Data</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" placeholder="Masukkan alamat anda"></textarea>
            </div>
            <div class="form-group">
                <label for="angkatan">Angkatan</label>
                <input type="number" id="angkatan" name="angkatan" value="2018">
            </div>            
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>
            <button type="submit">Kirim</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
